<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Website Compressor</title>
  <style>
    body {
      width: 320px;
      padding: 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 8px;
    }
    .header { text-align: center; margin-bottom: 16px; }
    .header h1 { margin: 0; font-size: 18px; font-weight: 650; }
    .header p { margin: 6px 0 0 0; font-size: 12px; opacity: 0.9; }

    .button-container { display: flex; flex-direction: column; gap: 12px; }

    .inject-button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 650;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      text-align: center;
    }
    .inject-button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.55);
      transform: translateY(-1px);
    }
    .inject-button.executing {
      background: rgba(255, 215, 0, 0.28);
      border-color: rgba(255, 215, 0, 0.55);
      cursor: not-allowed;
    }

    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.25s ease;
      white-space: pre-wrap;
    }
    .status.show { opacity: 1; }
    .status.success { background: rgba(46, 160, 67, 0.28); border: 1px solid rgba(46, 160, 67, 0.5); }
    .status.error { background: rgba(220, 20, 60, 0.28); border: 1px solid rgba(220, 20, 60, 0.5); }

    .footer {
      margin-top: 14px;
      text-align: center;
      font-size: 11px;
      opacity: 0.8;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    a { color: rgba(255,255,255,0.92); text-decoration: underline; }
  </style>
</head>

<body>
  <div class="header">
    <h1>ðŸ’» Website Compressor</h1>
    <p>Compress + Export prompt (.md + screenshot)</p>
  </div>

  <div class="button-container">
    <button id="compressWebsiteButton" class="inject-button">
      Start Compressing Website
    </button>

    <button id="exportPromptButton" class="inject-button">
      Compress & Export Prompt (.md + .png)
    </button>
  </div>

  <div id="status" class="status"></div>

  <div class="footer">
    <span>Pack page into truncated HTML.</span>
    <a href="#" id="openOptions">Template</a>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
