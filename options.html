<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Prompt Template Settings</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 16px; max-width: 900px; }
    h1 { font-size: 18px; margin: 0 0 10px 0; }
    p { color: #444; }
    textarea { width: 100%; min-height: 420px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono"; font-size: 12px; padding: 10px; }
    .row { display:flex; gap:12px; margin-top: 10px; }
    button { padding: 10px 14px; cursor: pointer; }
    code { background:#f3f3f3; padding: 2px 5px; border-radius: 6px; }
    .hint { font-size: 12px; color:#555; }
    .status { margin-top: 10px; font-size: 12px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Prompt Template</h1>
  <p class="hint">
    可用变量：<code>{{URL}}</code> <code>{{TITLE}}</code> <code>{{TIME}}</code>
    <code>{{SCREENSHOT_FILENAME}}</code> <code>{{TRUNCATED_HTML}}</code>
  </p>

  <textarea id="tpl"></textarea>

  <div class="row">
    <button id="save">Save</button>
    <button id="reset">Reset to Default</button>
  </div>

  <div id="status" class="status"></div>

  <script type="module" src="options.js"></script>
</body>
</html>
